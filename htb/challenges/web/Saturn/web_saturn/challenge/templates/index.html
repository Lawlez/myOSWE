<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Saturn Proxy</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container my-5 text-center">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <div class="container text-center"><img src="{{ url_for('static', filename='saturn.png') }}" class="img img-fluid" style="height:200px;width:300px"></div>
            <h1>Saturn Proxy</h1>
            <p>Tired of privacy issues? Hide yourself with our proxy.</p>
            <form class="row justify-content-center" action="/" method="post">
                <div class="col-md-4">
                    <label class="visually-hidden" for="url">URL</label>
                    <input type="url" class="form-control" name="url" placeholder="Enter URL">
                </div>
                <div class="col-md-1 text-center">
                    <button type="submit" class="btn" style="background-color:#ef4025;color:white">Search</button>
                </div>
            </form>
        </div>
        <div class="container my-5" id="result">
            {% if result %}
                <iframe srcdoc="{{ result }}" class="w-100 h-100"></iframe>
            {% endif %}
        </div>
    </body>
</html>
